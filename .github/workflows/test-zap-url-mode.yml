name: Test ZAP - URL Mode (External Target)

on:
  workflow_call:
    inputs:
      workflow_repository:
        description: 'Repository (owner/repo) of hardening-workflows to test'
        required: false
        type: string
        default: '1blt/hardening-workflows'
      workflow_ref:
        description: 'Branch/tag of hardening-workflows to test'
        required: false
        type: string
        default: 'feat/zap-scanner-fixes-250112'

permissions:
  actions: read
  checks: write
  pull-requests: write
  security-events: write
  id-token: write
  contents: read

jobs:
  test-zap-url-testfire:
    name: ZAP URL Mode - Altoro Mutual (testfire.net)
    uses: ${{ inputs.workflow_repository }}/.github/workflows/reusable-security-hardening.yml@${{ inputs.workflow_ref }}
    with:
      scanners: 'zap'
      zap_scan_mode: 'url'
      zap_scan_type: 'baseline'
      zap_target_urls: 'http://demo.testfire.net'
    secrets: inherit

  test-zap-url-testfire-full:
    name: ZAP Full Scan - Altoro Mutual
    needs: test-zap-url-testfire
    uses: ${{ inputs.workflow_repository }}/.github/workflows/reusable-security-hardening.yml@${{ inputs.workflow_ref }}
    with:
      scanners: 'zap'
      zap_scan_mode: 'url'
      zap_scan_type: 'full'
      zap_target_urls: 'http://demo.testfire.net'
    secrets: inherit
