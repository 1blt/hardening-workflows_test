# ZAP External URL Test - Real-world sanity check
#
# Uses demo.testfire.net (IBM's test site - generally reliable)
# Non-blocking: validates ZAP works against real URLs

target:
  mode: url

scans:
  # Test 6: External URL baseline
  - name: external-baseline
    type: baseline
    target_url: http://demo.testfire.net
    fail_on_severity: none
    allow_failure: true
    max_duration_minutes: 3

  # Test 7: Short duration test
  - name: external-quick
    type: baseline
    target_url: http://demo.testfire.net
    fail_on_severity: none
    allow_failure: true
    max_duration_minutes: 1
