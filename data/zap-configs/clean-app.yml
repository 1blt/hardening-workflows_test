# Clean App Test - Validates low false-positive rate
#
# podinfo is a minimal Go app with no vulnerabilities
# This validates ZAP isn't reporting excessive false positives

target:
  mode: docker-run
  image: ghcr.io/stefanprodan/podinfo:latest
  ports: "9898:9898"

scans:
  # Test 5: Clean app with medium threshold - should pass
  - name: clean-app
    type: baseline
    target_url: http://localhost:9898
    fail_on_severity: medium
    allow_failure: true
    max_duration_minutes: 2
